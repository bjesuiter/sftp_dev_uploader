name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Works
          # - os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          #   artifact_name: dev_uploader-linux-x64
          # Not tested yet
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: dev_uploader-linux-arm64
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact_name: dev_uploader-mac-x64
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact_name: dev_uploader-mac-arm64
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   artifact_name: dev_uploader-windows-x64.exe
          # - os: windows-latest
          #   target: aarch64-pc-windows-msvc
          #   artifact_name: dev_uploader-windows-arm64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.85.1
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --bin dev_uploader --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/dev_uploader${{ matrix.target == 'x86_64-pc-windows-msvc' || matrix.target == 'aarch64-pc-windows-msvc' && '.exe' || '' }}

